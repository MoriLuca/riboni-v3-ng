<div class="menu">
    <input [(ngModel)]="rowRequestCount" class="row-input" type="text">
    <button (click)="getUltimiTagli()">Richiedi Lista Aggiornata</button>
</div>
<div class="table-container">
    <div class="table-responsive table-border">
        <table class="table table-striped table-sm ">
            <thead>
              <tr>
                <th *ngFor="let h of header">{{h}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of tagli; index as i;">{{taglio}}
                <td *ngFor="let c of header">{{t[c]}}</td>
                
              </tr>
            </tbody>
          </table>
      </div>
</div>
