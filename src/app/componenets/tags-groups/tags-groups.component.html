<div class="mt-2 ml-3">
  RicercaTag <input type="text" [(ngModel)]="_query"/>
</div>

<table class="table table-striped mt-2">
  <thead>
    <tr>
      <th scope="col">Nome Tag</th>
      <th scope="col">Valore Attuale</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of _plc.normalTags">
      <td *ngIf="p.name.includes(_query)">{{p.name.substr(p.name.indexOf('#')+1)}}</td>
      <td *ngIf="p.name.includes(_query)">{{ (typsOf(p.value) == 'number' )? (p.value | number:'1.0-3') : p.value}}</td>
    </tr>
  </tbody>
</table>
